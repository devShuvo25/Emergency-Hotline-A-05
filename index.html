<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://kit.fontawesome.com/256c63fa14.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles/style.css">
</head>
<body class="hind-madurai-regular max-w-[1920px] mx-auto">
    <header>
        <nav class="flex justify-between items-center h-[75px] lg:h-[100px] lg:py-6 px-2.5 lg:px-10 border-b-blue-500 border-2">
            <!-- nav bar design starts from here -->
             <div class="logo flex justify-center items-center gap-x-2 cursor-pointer">
                <img class="h-[40px] w-[40px] lg:h-[60px] lg:w-[60px]" src="assets/logo.png" alt="">
                <span class=" text-[16px] lg:text-[26px] text-[#006747] font-extrabold leading-4 lg:leading-6 ">Emergency <br> Service</span>
             </div>
             <div class="h-[30px] lg:h-full btn flex justify-center lg:justify-between gap-3 lg:gap-8">
                <button class=" flex gap-3 px-[16px]  lg:px-[36px] lg:py-[14px] rounded-4xl bg-[rgb(65_255_107_/10%)]  font-semibold cursor-pointer items-center">
                    <p class="lg:text-xl">5</p>
                    <img class="h-[16px] w-[16px] lg:h-[25px] lg:w-[25px]"  src="assets/heart.png" alt="">
                </button>
                <button class="flex items-center gap-3 px-[16px]  lg:px-[36px] lg:py-[14px] rounded-4xl bg-[rgb(65_255_107_/10%)]  font-semibold cursor-pointer">
                    <p class="text-xl">100</p>
                    <img class="h-[15px] w-[15px] lg:w-[25px] lg:h-[25px]" src="assets/coin.png" alt="">
                </button>
 
                <button class="px-[12px]  lg:px-[36px] lg:py-[14px] rounded-4xl bg-[#00A63E] text-white font-semibold cursor-pointer flex items-center">
                    <p class="lg:text-xl">2 Copy</p>
                    <!-- <img src="assets/heart.png" alt=""> -->
                </button>
             </div>
        </nav>
        <div class="banner h-[180px] lg:h-[240px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col  justify-center gap-3 items-center">
            <!-- bannner section design starts from here -->
             <img class="h-[50px] lg:h-[92px] w-[50px] lg:w-[92px]" src="assets/logo-dark.png" alt="">
             <h1 class="text-[1.5rem] lg:text-[2.5rem] font-bold text-white">Emergency Service Directory</h1>
             <p class="text-white font-semibold text-[0.75rem] mx-10 text-center lg:text-[1rem]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
        
    </header>
    <main class="lg:flex  gap-1 bg-[rgb(65_255_107_/10%)] p-4 lg:p-12 ">
        <!-- main section starts form here -->
         <section class="service  lg:w-[75%] lg:flex gap-[2.8%] gap-y-8 flex-wrap">
            <div class="card lg:w-[30%] h-[360px] flex flex-col justify-between p-6 bg-white order-[1px] rounded-[12px]  
            shadow-[1px_1px_10px_#D4D6D5]">
                <div class="image flex justify-between items-center ">
                    <div class="image box-border p-3 h-[60px] w-[60px] rounded-2xl bg-[#FFE3E2]">
                        <img src="assets/emergency.png" alt="">
                    </div>
                    <i class="fa-regular fa-heart text-2xl" style="color: #5c5c5c; font-weight: 200;"></i>

                </div>
                <div class="flex flex-col gap-1.5 mt-3 ">
                    <div>
                        <h3 class="text-[1.25rem] font-bold">National Emergency Number</h3>
                    <p class="roboto-font text-[18px] text-gray-500">National Emergency</p>
                    </div>
                   <div class="mt-2">
                     <span class="text-[28px] font-bold block">999</span>
                    <button class="w-[60px] text-center text-[18px] text-gray-500 py-1.5 rounded-4xl  bg-[#F2F2F2] -ms-[3px] cursor-pointer">All</button>
                   </div>
                </div>
                <div class="flex justify-between items-end ">
                    <button class="px-[45px] py-[12px] rounded-[8px] border-[1.75px] border-gray-500/50 font-semibold text-[#5C5C5C] mt-3 cursor-pointer">
                        <i class="fa-regular fa-copy" style="color: #5c5c5c;"></i>
                        Copy</button>
                    <button class="px-[45px] py-[12px] rounded-[8px] border-[1.75px] bg-[#00A63E] border-none font-semibold text-white mt-3 cursor-pointer">
                        <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                        Call</button>
                </div>
            </div>
          
         </section>
         <section class="call-history mt-5 lg:w-[25%] bg-white p-6 rounded-2xl">
            <div class="flex justify-between items-center mb-5">
                <div class="flex gap-2 justify-between items-center">
                    <i class="fa-regular fa-clock" style="color: #5c5c5c; font-size: 20px;"></i>
                    <p class="text-2xl font-semibold text-gray-700">Call History</p>
                </div>
                <div>
                    <button class="px-[36px] py-[14px] rounded-4xl bg-[#00A63E] text-white font-semibold cursor-pointer">Clear</button>
                </div>
            </div>
            <div>
                <div class="h-[80px] bg-gray-100 rounded-2xl flex items-center p-5">
                    <div class="">
                        <p class="text-xl font-bold">Fire Service Number</p>
                        <p class="text-gray-500 font-semibold text-xl">999</p>
                    </div>
                    <div></div>

                </div>
            </div>

         </section>
    </main>
    
</body>
</html>
